<!DOCTYPE html>
<html>
<head>
    <title>QR Code Display</title>
</head>
<body>
    <h1>QR Code Data</h1>
    <form action="/QR" method="post">
        <input type="text" name="qrcode" placeholder="Enter QR code data">
        <input type="submit" value="Submit">
    </form>
    {% if qrcode %}
        <h2>Submitted QR Code:</h2>
        <p>{{ qrcode }}</p>
    {% endif %}
</body>
</html>
