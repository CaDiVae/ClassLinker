name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r aligo/requirements.txt

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Build executable
        run: pyinstaller --onefile --name TreeNut --icon ClassLinker_PyQT/treenut.ico ClassLinker_PyQT/TreeNut.py

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1  # Updated action
        with:
          tag_name: ${{ github.ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.TREENUT_JMEDU_760329 }}

      - name: Zip Build Directory
        run: |
          zip -r build.zip ./build
          mv build.zip ${{ github.workspace }}/build.zip

      - name: Upload Release Asset - TreeNut executable
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/TreeNut
          asset_name: TreeNut
          asset_content_type: application/octet-stream

      - name: Upload Release Asset - Build Directory
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ github.workspace }}/build.zip
          asset_name: build.zip
          asset_content_type: application/zip

      - name: Set output for upload URL
        run: echo "upload_url=${{ steps.create_release.outputs.upload_url }}" >> $GITHUB_ENV
